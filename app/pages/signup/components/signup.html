<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/SB-admin.png" width="150px;" class="user-avatar" />
			<h1>Hyperperform Dashboard SignUp</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="name" placeholder="Full Name">
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="email" placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="verifypass" placeholder="Repeat Password">
					</div>
				</div>
				<a type="submit" class="btn rounded-btn" [routerLink]="['/dashboard','/home']"> Register </a>&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/']"> Log in </a>
			</form>
		</div>
	</div>
</div>
