<div class="container-fluid">
	<h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <hr>
	<div class="row">
        <div class="col-xl-3 col-lg-6">
            <div class="card card-primary card-inverse">
                <div class="card-header card-primary">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-github fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div class="huge" *ngIf="summary">{{ summary.github }}%</div>
                            <div>Commit Rate</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-default">
                    <a href="dashboard/github">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6">
            <div class="card card-success card-inverse">
                <div class="card-header card-success">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-gears fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div class="huge" *ngIf="summary">{{ summary.travis }}%</div>
                            <div>Build Ratio</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-green">
                    <a class="text-success" href="javascript:void(0);">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6">
            <div class="card card-warning card-inverse">
                <div class="card-header card-warning">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-bug fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div class="huge" *ngIf="summary">Opened {{ summary.issuesOpened }}</div>
                            <div class="huge" *ngIf="summary">Closed {{ summary.issuesClosed }}</div>
                            <div>Issues</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-yellow">
                    <a  class="text-warning" href="javascript:void(0);">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-6">
            <div class="card card-info card-inverse">
                <div class="card-header card-info">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-credit-card fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-xs-right">
                            <div class="huge">55 Hours</div>
                            <div>Entry/Exit</div>
                        </div>
                    </div>
                </div>
                <div class="card-footer card-red">
                    <a class="text-info" href="javascript:void(0);">
                        <span class="pull-xs-left">View Details</span>
                        <span class="pull-xs-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
