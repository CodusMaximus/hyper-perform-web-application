  <script type="text/javascript">
      
      $(document).ready(function(){

        $("#sidebar").ready(function(){
            if ($(window).width() < 992)
             $("#sidebar").toggleClass("hp-collapsed");
         });

        $("#barCollapse").click(function(){
          $("#sidebar").toggleClass("hp-collapsed");
          var s = "";
          if ($("#sidebar").hasClass("hp-collapsed") || $(window).width() < 992)
            s = "col-lg-12 col-md-12 col-sm-12 col-xs-12";
          else
            s = "col-lg-9 col-md-9 col-sm-9 col-xs-9";
         document.getElementById("regBlock").className = s;
        });
      });

      $(window).resize(function(){
      if ($(window).width() < 992)
      {
        $("#sidebar").addClass("hp-collapsed");
       document.getElementById("regBlock").className = "col-lg-12 col-md-12 col-sm-12 col-xs-12";
      }
      else
      if ($(window).width() >= 992)
      {
        $("#sidebar").removeClass("hp-collapsed");
       document.getElementById("regBlock").className = "col-lg-9 col-md-9 col-sm-9 col-xs-9";
      }
    });
  </script>

     }

    /* Modal Content */
