        <span id="hyper" style="color: #1F968B;"> Hyper</span><span id="perform">Perform</span>

        <form role="form" action="" method="post" class="registration-form">
          <fieldset>
            <div class="form-top" align="center">
              <div class="form-top-left">
                <h3>Step 1 / 3</h3>
              </div>
            </div>
            <div class="form-bottom">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">

                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <input type="text" name="form-last-name" placeholder="Surname" class="form-last-name form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <input type="text" name="form-email" placeholder="Email Address" class="form-email form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                  <button type="button" class="btn btn-next btn-primary btn-auth">Next</button>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="form-top" align="center">
              <div class="form-top-left">
                <h3>Step 2 / 3</h3>
              </div>
            </div>
            <div class="form-bottom">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <input type="text" name="form-git-username" placeholder="Git Username" class="form-first-name form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <input type="text" name="form-hp-username" placeholder="HyperPerform Username" class="form-last-name form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row" style="margin-left: 8%">
                  <!--<div class="col-lg-2 col-md-2"></div>-->
                  <div class="col-lg-6 col-md-6 col-sm-10 col-xs-10" style="padding-right: -10%">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-10 col-xs-10">
                    <input type="password" name="password" placeholder="Confirm Password" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                  <button type="button" class="btn btn-previous btn-primary btn-auth">Previous</button>
                  <button type="button" class="btn btn-next btn-primary btn-auth">Next</button>
                </div>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="form-top" align="center">
              <div class="form-top-left">
                <h3>Step 3 / 3</h3>
              </div>
            </div>
            <div class="form-bottom">
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <input type="text" name="form-role" placeholder="Role" class="form-first-name form-control">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                    <input type="text" name="form-position" placeholder="Position" class="form-last-name form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 form-el">
                  <button type="button" class="btn btn-previous btn-primary btn-auth">Previous</button>
                  <button type="submit" class="btn btn-primary btn-auth">Sign Up</button>
                </div>
              </div>
            </div>
          </fieldset>

        </form>
