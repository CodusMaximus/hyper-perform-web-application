  function logout() {
    var d = new Date();
    d.setTime(d.getTime() + (-1*24*60*60*1000));
    var expires = "expires="+d.toUTCString();
    var email = "", position = "", name ="";
    document.cookie = "hpkey="+email + "#" + position +"%" + name +"; " + expires;
    window.location.href = '/';
  }
