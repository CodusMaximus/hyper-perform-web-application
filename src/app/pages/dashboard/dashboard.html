<div  ng-controller="NotificationsPageCtrl">

<div class="row" ng-controller="pacrtl">

        <div class="col-md-3 col-sm-3">
            <a ng-href="#/detailed/github"><div class="panel bootstrap-panel">
                <div class="panel-heading github">GitHub</div>
                <div class="panel-body">
                    <div class="col-xs-3">
                        <i class="fa fa-github fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-xs-right">
                        <div class="large" *ng-if="summary"><i name="spinner" class="fa fa-spinner fa-spin fa-exclamation-triangle"> </i>{{ summary.github }}{{ p }}</div>
                        <div>Commit Rate</div>
                    </div>
                </div>
            </div></a>
        </div>

        <div class="col-md-3 col-sm-3">
            <a ng-href="#/detailed/travis"><div class="panel bootstrap-panel">
                <div class="panel-heading travis">Travis</div>
                <div class="panel-body">
                    <div class="col-xs-3">
                        <i class="fa fa-gears fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-xs-right">
                        <div class="large" *ng-if="summary"><i name="spinner" class="fa fa-spinner fa-spin"></i>{{ summary.travis }}{{ p }}</div>
                        <div>Build Ratio</div>
                    </div>
                </div>
            </div></a>
        </div>

        <div class="col-md-3 col-sm-3">
            <a ng-href="#/detailed/issues"><div class="panel bootstrap-panel">
                <div class="panel-heading issues">Issues</div>
                <div class="panel-body">
                    <div class="col-xs-3">
                        <i class="fa fa-bug fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-xs-right">
                        <div class="large" *ng-if="summary"><i name="spinner" class="fa fa-spinner fa-spin"></i>{{ summary.issues }}{{ p }}</div>
                        <div>Issue Ratio</div>
                    </div>
                </div>
            </div></a>
        </div>

        <div class="col-md-3 col-sm-3">
            <a ng-href="#/detailed/entryexit"><div class="panel bootstrap-panel">
                <div class="panel-heading entry">Entry/Exit</div>
                <div class="panel-body">
                    <div class="col-xs-3">
                        <i class="fa fa-credit-card fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-xs-right">
                        <div class="large"><i name="spinner" class="fa fa-spinner fa-spin"></i>{{ summary.entry }}{{ p }}</div>
                        <div>Time On Site</div>
                    </div>
                </div>
            </div></a>
        </div>


    </div>

    <style>
            *{
                box-sizing: border-box;
            }

            body{
                font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
                }

            .cf:before,
            .cf:after {
                content: " ";
                display: table;
            }

            .cf:after {
                clear: both;
            }

            .progress-wrapper{
                position: relative;
                margin:20px auto;
                font-size: 40px;
            }

            .progress{
                position: absolute;
                color: #666666;
                font-weight: 100;
                line-height: 0.8;
            }

            .container{
                width: 100%;
                max-width: 960px;
                margin:50px auto 100px;
                text-align: center;
            }

            button{
                display: inline-block;
                padding: 10px 20px;
                background: #45ccce;
                color:#fff;
                font-size: 16px;
                border:none;
                cursor: pointer;
                border-radius: 4px;
                text-align: center;
                margin: 0 5px 5px 0;
            }

            form{
                text-align: left;
                max-width: 350px;
                margin: 30px auto;
            }

            form > div{
                margin-bottom: 15px;
            }

            input, select{
                float:right;
                padding: 5px;
                width: 150px;
            }

            input[type="checkbox"]{
                width: auto;
            }

            input[type="color"]{
                height: 30px;
            }

            .back{
                position: fixed;
                top:5px;
                right:5px;
            }

            @media(max-width: 480px){
                .back{
                    position: static;
                    display: block;
                    text-align: center;
                }

                input, select{
                    width: 100%;
                    margin-top: 5px;
                    float:none;
                }

                .container{
                    margin-top: 25px;
                }
            }
        </style>

    <div class="row">
         <!-- <div ba-panel ba-panel-title="Overview" ba-panel-class="with-scroll "> -->
         <div class="panel bootstrap-panel">
            <div class="panel-heading">OVERVIEW </div>
            <div class="panel-body">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-controller="chartJs2DCtrl" style="border-right: 1px lightgrey solid;">
                    <h3 align="center">Line</h3>
                    <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"
                                    chart-legend="false" chart-series="series" chart-click="changeData"></canvas>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" >
                <div class="visible-sm visible-xs">
                <hr style="color:grey;">
                </div>
                <div class="visible-sm visible-xs" style="margin-top: 2%;">
                    <h3 align="center">PA Score</h3>
                </div>
                <div class="visible-lg visible-md">
                    <h3 align="center">PA Score</h3>
                </div>
                    <div class="container" ng-controller="chartJs1DCtrl">
                        <div class="progress-wrapper">
                       
                            <div class="progress ng-cloak cool-hwhip" ng-style="getStyle()">{{ preciseCurrent || current }}<b style="font-size: 15pt; color: #578E8E;">&nbsp;/&nbsp;{{ max }}</b></div><br>
                            <round-progress
                                    max="max"
                                    current="current"
                                    color="{{ getColor() }}"
                                    bgcolor="{{ bgColor }}"
                                    radius="{{ radius }}"
                                    semi="isSemi"
                                    rounded="rounded"
                                    stroke="{{ stroke }}"
                                    clockwise="clockwise"
                                    responsive="responsive"
                                    duration="{{ duration }}"
                                    animation="{{ currentAnimation }}"
                                    offset="{{ offset }}"
                                    animation-delay="{{ animationDelay }}"
                                    on-render="showPreciseCurrent">

                                <svg>
                                     <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                                        <stop offset="3%" stop-color="red"/>
                                        <stop offset="97%" stop-color="#8bc34a"/>
                                    </linearGradient>
                                </svg>
                            </round-progress>
                            <!--<div class="row" style="color: #0EA5A5;">-->
                                <!--<p class="col-lg-6 col-md-6 col-sm-6 col-xs-6">0</p>-->
                                <!--<p class="col-lg-6 col-md-6 col-sm-6 col-xs-6">{{ max }}</p>-->
                            <!--</div>-->
                        </div>
                       <!--<h4 align="center" style="color: #0EA5A5;">out of {{ max }}</h4>-->
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
