<div ng-controller="travisCtrl">
	<div class="row" ng-repeat="repo in repos">
		<div class="panel bootstrap-panel">
			<div class="panel-heading travis">{{ repo[0].repo }}</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-6 col-md-6 col-sm-6">
							<table class="table">
								<thead>
									<td>Commiter</td>
									<td>Branch</td>
									<td>Status</td>
									<td>Timestamp</td>
								</thead>

								<tr ng-repeat="event in repo" ng-class="{passed: event.status == 'Passed', failed: event.status == 'Failed'}">
									<td>{{ event.commiter }}</td>
									<td>{{ event.branch }}</td>
									<td>{{ event.status }}</td>
									<td>{{ event.timestamp }}</td>
								</tr>
							</table>
						</div>

						<div class="col-lg-6 col-md-6 col-sm-6" ng-controller="travisGraph">
							<canvas id="doughnut" chart-options="options" class="chart chart-doughnut"
										chart-legend="true" chart-data="data" chart-labels="labels">
							</canvas>
						</div>
					</div>
				</div>
    	</div>
	</div>
</div>
