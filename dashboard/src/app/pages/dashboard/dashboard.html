
<div class="row">

        <div class="col-md-3 col-sm-3">
            <div class="panel bootstrap-panel">
                <div class="panel-heading github">GitHub</div>
                <div class="panel-body">
                    <div class="col-xs-3">
                        <i class="fa fa-github fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-xs-right">
                        <div class="large">26%</div>
                        <div>Commit Rate</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-3">
            <div class="panel bootstrap-panel">
                <div class="panel-heading travis">Travis</div>
                <div class="panel-body">
                    <div class="col-xs-3">
                        <i class="fa fa-gears fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-xs-right">
                        <div class="large">26%</div>
                        <div>Build Ratio</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-3">
            <div class="panel bootstrap-panel">
                <div class="panel-heading issues">Issues</div>
                <div class="panel-body">
                    <div class="col-xs-3">
                        <i class="fa fa-bug fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-xs-right">
                        <div class="large">50%</div>
                        <div>Issue Ratio</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-3">
            <div class="panel bootstrap-panel">
                <div class="panel-heading entry">Entry/Exit</div>
                <div class="panel-body">
                    <div class="col-xs-3">
                        <i class="fa fa-credit-card fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-xs-right">
                        <div class="large">26%</div>
                        <div>Time On Site</div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="row">
        <div class="col-lg-6 col-md-4" ng-controller="chartJs2DCtrl">
            <div ba-panel ba-panel-title="Line" ba-panel-class="with-scroll ">
                <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"
                        chart-legend="false" chart-series="series" chart-click="changeData"></canvas>
            </div>
        </div>


    <div class="col-lg-6 col-md-4" ng-controller="chartJs2DCtrl">

    <div ba-panel ba-panel-title="PA Score" ba-panel-class="with-scroll ">
            <highchart id="chart1" series="chart.series" title="chart.title" options="chart.options"></highchart>
        </div>
    </div>
</div>
